<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <link rel="stylesheet" href="loan-form.css">
</head>
<body>

    <div class="loan-form-container">
        <h2>Loan Application Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="loan-type">Loan Type</label>
                <select id="loan-type" name="loan-type">
                    <option value="personal">Personal Loan</option>
                    <option value="home">Home Loan</option>
                    <option value="education">Education Loan</option>
                    <option value="auto">Auto Loan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Loan Amount ($)</label>
                <input type="number" id="amount" name="amount" placeholder="Enter loan amount" required>
            </div>

            <div class="form-group">
                <label for="duration">Loan Duration (Years)</label>
                <input type="number" id="duration" name="duration" placeholder="Enter loan duration" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Loan</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Explain the purpose of the loan"></textarea>
            </div>

            <button type="submit" class="submit-btn">Apply for Loan</button>
        </form>
    </div>

</body>
</html>
