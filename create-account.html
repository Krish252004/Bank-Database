<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Registration</title>
    <link rel="stylesheet" href="create-account.css">
</head>
<body>
    <div class="bank-container">
        <h2>Bank Account Registration</h2>
        <form action="#" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="account-type">Account Type:</label>
                    <select id="account-type" name="account-type" required>
                        <option value="" disabled selected>Select account type</option>
                        <option value="savings">Savings Account</option>
                        <option value="current">Current Account</option>
                        <option value="fixed">Fixed Deposit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aadhaar">Aadhaar/PAN Number:</label>
                    <input type="text" id="aadhaar" name="aadhaar" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="deposit">Initial Deposit Amount:</label>
                    <input type="number" id="deposit" name="deposit" required>
                </div>

                <div class="checkbox-group full-width">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <div class="full-width">
                    <button type="submit" class="submit-btn">Create Account</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
